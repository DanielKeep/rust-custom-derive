[package]
name = "newtype_derive"
version = "0.1.7"
authors = ["Daniel Keep <daniel.keep@gmail.com>"]

description = "This crate provides macros for deriving common traits for newtype structures."
repository = "https://github.com/DanielKeep/rust-custom-derive"
documentation = "https://docs.rs/crate/newtype_derive/"
license = "MIT/Apache-2.0"
keywords = ["newtype", "derive", "wrapper", "custom_derive", "macro-attr", "macro"]

build = "build.rs"

[features]
default = ["std"]
std = []
std-unstable = []

[build-dependencies]
rustc_version = "0.2"

[dev-dependencies]
macro-attr = { version = "0.2.1", path = ".." }
